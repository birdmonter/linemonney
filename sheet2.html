<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายรับและรายจ่าย</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>รายรับและรายจ่าย</h1>
  <div class="container">
    <form method="POST" action="https://script.google.com/macros/s/AKfycbyF5jtMzORa7IQp0Sb8rngCUIn6XtXVymg8GSa77g0GalRRQKwBGxrwJ50ikOOwRjNH/exec">
      <div class="form-group">
        <label for="income">รายรับ:</label>
        <input id="income" name="income" type="number" step="0.01" placeholder="รายรับ" required>
      </div>
      <div class="form-group">
        <label for="expense">รายจ่าย:</label>
        <input id="expense" name="expense" type="number" step="0.01" placeholder="รายจ่าย" required>
      </div>
      <button type="submit">บันทึก</button>
    </form>
  </div>
</body>
</html>

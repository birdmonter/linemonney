<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกสินค้า</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ระบบบันทึกสินค้า</h1>
    <div>
        <label for="product">สินค้า:</label>
        <input type="text" id="product" placeholder="กรอกชื่อสินค้า">
        
        <label for="lot">ล็อต:</label>
        <input type="text" id="lot" placeholder="กรอกล็อต">
        
        <label for="quantity">จำนวน:</label>
        <input type="text" id="quantity" placeholder="กรอกจำนวน">
        
        <button onclick="addProduct()">เพิ่มสินค้า</button>
    </div>
    <ul id="productList">
        <!-- รายการสินค้าจะถูกแสดงที่นี่ -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
